name: Validation
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter doctor -v
      - run: flutter pub get
      - name: Run validation script
        run: |
          chmod +x scripts/validate.sh
          scripts/validate.sh
