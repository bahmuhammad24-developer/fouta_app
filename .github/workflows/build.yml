# .github/workflows/build.yml
name: Fouta iOS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # CORRECTION: Run 'flutter pub get' before any iOS-specific commands.
      # This bootstraps the environment and makes helper scripts available.
      - name: Get Flutter dependencies
        run: flutter pub get

      # This step can now find the podhelper.rb script.
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      # This step imports the code signing certificate using the verified action. [cite: 65]
      # Secrets must be configured in the repository's settings.
      - name: Import Apple Code Signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and sign .ipa
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
          
      # Optional: Upload artifact to be able to download the .ipa file
      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: fouta-ipa
          path: build/ios/ipa/*.ipa