# .github/workflows/build.yml
name: Fouta iOS Build - Diagnostic

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      # --- DIAGNOSTIC STEPS START ---
      # The following steps are added to investigate the build failure.

      - name: 1. Run Flutter Doctor
        run: flutter doctor -v
        continue-on-error: true # Allow workflow to continue even if doctor finds issues

      - name: 2. List Files in Workspace
        run: ls -lR .
        continue-on-error: true # Allow workflow to continue

      # --- DIAGNOSTIC STEPS END ---

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Import Apple Code Signing
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Build and sign .ipa
        run: |
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
          
      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: fouta-ipa
          path: build/ios/ipa/*.ipa