# This is the definitive build.yml file with the corrected parameter name.

name: Build Fouta iOS App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Install CocoaPods dependencies
      run: |
        cd ios
        pod install --repo-update

    - name: Import Apple Code Signing
      uses: apple-actions/import-codesign-certs@v3
      with:
        p12-file-base64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
        p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        # THE FIX IS HERE: Corrected parameter name
        mobile-provision-base64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}

    - name: Build iOS App
      run: flutter build ipa --release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FoutaApp-iOS
        path: build/ios/ipa/*.ipa